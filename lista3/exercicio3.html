<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select onchange="changeColorSelect(this)">
        <option value="white">Selecione</option>
        <option value="red">Vermelho</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>a
    </select>
    <script>
        changeColorSelect = function(obj) {
            color = obj.options[obj.selectedIndex].value;
            document.body.style.backgroundColor = color;
        };
    </script>
</body>
</html>
