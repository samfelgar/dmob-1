<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="changeColor(this)" data-color="red">Vermelho</button>
    <button onclick="changeColor(this)" data-color="green">Verde</button>
    <button onclick="changeColor(this)" data-color="blue">Azul</button>
    <button onclick="changeColor(this)" data-color="yellow">Amarelo</button>
    <script>
        changeColor = function(obj) {
            color = obj.getAttribute('data-color');
            document.body.style.backgroundColor = color;
        };
    </script>
</body>
</html>
