<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="#" onmouseover="changeColor(this)" data-color="red">Vermelho</a>
    <a href="#" onmouseover="changeColor(this)" data-color="green">Verde</a>
    <a href="#" onmouseover="changeColor(this)" data-color="blue">Azul</a>
    <a href="#" onmouseover="changeColor(this)" data-color="yellow">Amarelo</a>
    <script>
        changeColor = function(obj) {
            color = obj.getAttribute('data-color');
            document.body.style.backgroundColor = color;
        };
    </script>
</body>
</html>
