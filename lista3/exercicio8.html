<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" method="post">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome">
        </div>
        <div>
            <input type="radio" id="pf" name="pessoa" value="pf" onclick="checkPerson(this)">
            <label for="pf">Pessoa Física</label>
            <input type="radio" id="pj" name="pessoa" value="pj" onclick="checkPerson(this)">
            <label for="pj">Pessoa Jurídica</label>
        </div>
        <div>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">
        </div>
        <div>
            <label for="cnpj">CNPJ</label>
            <input type="text" id="cnpj" name="cnpj">
        </div>
        <div>
            <label for="data-nascimento">Data de nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" onkeypress="return isNumber(event)">
        </div>
        <div>
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco">
        </div>
        <div>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" onkeypress="return isNumber(event)">
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <button type="button" onclick="checkForm()">Cadastrar</button>
        </div>
    </form>
    <script>
        checkPerson = (obj) => {
            person = obj.value;
            cpf = document.querySelector('#cpf');
            cnpj = document.querySelector('#cnpj');
            nascimento = document.querySelector('#data-nascimento');
            if (person == 'pf') {
                cpf.removeAttribute('disabled');
                nascimento.removeAttribute('disabled');
                cnpj.setAttribute('disabled', 'disabled');
            } else if (person == 'pj') {
                cnpj.removeAttribute('disabled');
                cpf.setAttribute('disabled', 'disabled');
                nascimento.setAttribute('disabled', 'disabled');
            }
        };

        isNumber = (evt) => {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode > 31 && (charCode < 48 || charCode > 57)) {
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
