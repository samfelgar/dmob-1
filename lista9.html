<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Exercício 9</h1>
	<form method="post">
		<fieldset>
			<legend>Dados pessoais</legend>
			<div>
				<label for="name">Informe seu nome completo</label>
				<input type="text" name="name" id="name">
			</div>
			<div>
				<label for="birthday">Informe sua data de nascimento</label>
				<input type="date" name="birthday" id="birthday">
			</div>
			<div>
				<label for="idade">Informe sua idade, pois não conseguimos calcular</label>
				<input type="number" name="idade" id="idade">	
			</div>
			<div>
				<label for="color">Selecione sua cor preferida</label>
				<input type="color" name="color" id="color">
			</div>
			<div>
				<label for="range">Selecione seu QI</label>
				<input type="range" name="range">
			</div>
			<div>
				<label for="email">Informe seu e-mail</label>
				<input type="email" name="email" id="email">
			</div>
		</fieldset>
		<fieldset>
			<legend>Outros</legend>
			<div>
				<span>Selecione quantas as opções desejadas</span>
				<input type="checkbox" name="" id="teste1"><label for="teste1">Teste</label>
				<input type="checkbox" name="" id="teste2"><label for="teste2">Teste</label>
				<input type="checkbox" name="" id="teste3"><label for="teste3">Teste</label>
				<input type="checkbox" name="" id="teste4"><label for="teste4">Teste</label>
			</div>
			<div>
				<span>Informe seu gênero</span>
				<input type="radio" name="gender" id="male" value="male"><label for="male">Masculino</label>
				<input type="radio" name="gender" id="female" value="female"><label for="female">Feminino</label>
			</div>
			<div>
				<label for="uf">Selecione a UF</label>
				<select id="uf">
					<option></option>
					<option>MA</option>
					<option>DF</option>
				</select>
			</div>
		</fieldset>
		<div>
			<input type="submit" name="submit" value="Enviar">
			<input type="reset" name="reset" value="Limpar">
		</div>
	</form>
</body>
</html>
